<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>LAB2</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <header class = "login_signup"><span style = "text-decoration: underline;">로그인</span> |
            <a href = "signup.html" alt="error">회원가입</a>
        </header>
        <br>
        <form id = "login" action="#" method = "GET" autocomplete="on">
            <p class = "row">
                <label for = "id">아이디:</label>
                <input class = "input_" id = "id" name = "id" type="text" placeholder="아이디 입력" required />
            </p>
            <p class = "row">
                <label for = "pw">비밀번호:</label>
                <input class = "input_" id = "pw" name = "password" type="password" placeholder="비밀번호 입력" required/>
            </p>

            <p>
                <input class = "green_button" type="submit" value = "Login"/>
                <input class = "red_button" type = "reset" value = "Cancel"/>
            </p>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>LAB2</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <header class = "login_signup">
            <a href = "login.html" alt="error">로그인</a> | <span style="text-decoration: underline">회원가입</span>
        </header>
        <br>
        <form id = "login" action="#" method = "GET" autocomplete="on">
            <p class = "row">
                <label for = "name">이름 :</label>
                <input class = "input_" id = "name" name = "name" type = "text" autofocus required />
            </p>
            <p class = "row">
                <label for = "date" >생일 :</label>
                <input class = "input_" id = "date" name = "date" type="date" required/>
            </p>
            <p class = "row"><span style="width: 100px;" >성별:</span>
                <input id = "sex_man" name = "sex" type="radio" value = "man" /> <label for = "sex_man">남성</label>
                <input id = "sex_women" name = "sex" type="radio" value = "women" /><label for = "sex_women">여성</label>
            </p>
            <p class = "row">
                <label for = "grade">학년 :</label>
                <input id = "grade" class = "input_" name = "grade" type="number" min = "1" max = "4" step = "1" />
            </p>
            <p class = "row">
                <label for = "id">아이디 :</label>
                    <input id = "id" class = "input_" name = "id" type="text" required/>
            </p>
            <p class = "row">
                <label for = "pw">비밀번호 :</label>
                    <input id = "pw" class = "input_" name = "password" type="password" required/>
            </p>
            <p class = "row">
                <label for = "email">이메일 :</label>
                    <input id = "email" class = "input_" name = "email" type = "email" required/>
            </p>
            <p class = "row">
                <label for = "sq">보안 질문:</label>
                    <select id = "sq" class = "input_" name = "security_Question" required>
                        <option selected>질문을 선택하세요</option>
                        <option value="1">살던 곳은?</option>
                        <option value="2">지금 사는 곳은?</option>
                    </select>
            </p>
            <p class = "row">
                <label for = "sq_answer">답변 :</label>
                    <input id = "sq_answer" class = "input_" name = "security_Answer" type = "text" required />
            </p>
            <p>
                <input class = "green_button" type="submit" value = "Signup"/>
                <input class = "red_button" type="reset" value = "Cancel"/>
            </p>
        </form>
    </body>
</html>
